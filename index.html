<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login Instagram</title>
</head>

<body>
  <div class="container">
    <div class="image-div">
      <img class="image-celular" src="./img/instagram-celular.png" alt="celular">
    </div>
    <div class="login-div">
      <div class="card-login">
        <img class="logo-insta" src="./img/instagram-logo.png" alt="instagram">
        <img class="perfil-image" src="./img/perfil-instagram.jpg" alt="perfil">
        <a class="button-styles">Continue como Leonardo</a>
        <a href="">Remover conta</a>
      </div>
      <div class="card-notMe">
        <span style="color:rgb(160, 160, 160)">Não é Leonardo</span>
        <span style="color: rgb(160, 160, 160);"><a href="">Alterar conta</a> ou <a href="">Inscreva-se</a></span>
      </div>
      <div class="card-apps">
        <span>Baixe nosso aplicativo</span>
        <div class="apps">
          <a href="#"><img class="logo-app" src="./img/googleplay-button.png" alt="Android"></a>
          <a href="#"><img class="logo-app" src="./img/apple-button.png" alt="Apple"></a>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
